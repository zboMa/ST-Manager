version: '3.8'
services:
  st-manager:
    image: ggssst/st-manager:latest
    container_name: st-manager
    ports:
      - "5000:5000"
    volumes:
      - st-manager-data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=5000
    restart: unless-stopped

volumes:
  st-manager-data:
