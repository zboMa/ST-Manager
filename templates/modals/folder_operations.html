<div x-data="folderOperations">
    <!-- 新建文件夹模态框 -->
    <div x-show="showCreateFolder" x-cloak class="modal-overlay">
        <div
            style="background: var(--bg-panel); padding: 1.5rem; border-radius: 0.75rem; width: 20rem; border: 1px solid var(--border-light); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);">
            <h3 style="font-weight: bold; color: var(--text-main); margin-bottom: 1rem;">新建文件夹</h3>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <label style="font-weight: 500; margin-bottom: 0.5rem; display: block; font-size: 0.875rem; color: var(--text-main);">父文件夹</label>
                    
                    <!-- 使用公共文件夹树选择组件 -->
                    <div x-data="folderTreeSelector({ 
                        selectedPathVar: 'newFolderParent',
                        showQuickButtons: true,
                        maxHeight: '180px'
                    })" 
                    @folder-selected="newFolderParent = $event.detail.path">
                        <!-- 快捷按钮：仅显示根目录 -->
                        <div x-show="showQuickButtons" class="flex gap-2 mb-2">
                            <button @click="selectFolder('')" :class="selectedPath === '' ? 'btn-primary' : 'btn-secondary'" class="flex-1 px-2 py-1 text-xs flex items-center justify-center gap-1">
                                <span>🏠</span><span>根目录</span>
                            </button>
                        </div>
                        <!-- 树形列表 -->
                        <div class="custom-scrollbar" :style="`max-height: ${maxHeight}; border-radius: 0.5rem; border: 1px solid var(--border-light); overflow-y: auto; background: var(--bg-sub); padding: 0.25rem 0;`">
                            <template x-for="folder in folderTree" :key="folder.path">
                                <div x-show="folder.visible" @click="selectFolder(folder.path)" class="flex items-center text-sm cursor-pointer transition-colors" :class="[selectedPath === folder.path ? 'bg-[var(--accent-main)] text-white' : 'hover:bg-[var(--bg-hover)] text-[var(--text-main)]']" :style="`padding: 0.4rem 0.75rem; padding-left: ${0.75 + Math.min(folder.level, 3) * 0.75}rem;`">
                                    <span class="mr-2">📁</span>
                                    <span class="truncate" x-text="folder.name"></span>
                                </div>
                            </template>
                            <div x-show="folderTree.length === 0" class="px-3 py-2 text-xs text-[var(--text-dim)] text-center">暂无可用文件夹</div>
                        </div>
                    </div>
                </div>
                <input type="text" x-model="newFolderName" class="form-input" placeholder="文件夹名称">
                <div style="display: flex; gap: 0.5rem;">
                    <button @click="showCreateFolder=false" class="btn-secondary" style="flex:1;">取消</button>
                    <button @click="createFolder()" class="btn-primary"
                        style="flex:1; border-radius: 0.5rem;">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 简单的重命名和子文件夹模态框 (略作简化以使用标准样式) -->
    <div x-show="folderRenameModal.visible" x-cloak class="modal-overlay">
        <div
            style="background: var(--bg-panel); padding: 1.5rem; border-radius: 0.75rem; width: 20rem; border: 1px solid var(--border-light);">
            <h3 style="font-weight: bold; margin-bottom: 1rem;">重命名文件夹</h3>
            <div class="flex flex-col gap-2">
                <div style="color: var(--text-dim); font-size: 0.875rem;" x-text="folderRenameModal.path"></div>
                <input type="text" x-model="folderRenameModal.name" class="form-input">
                <div class="flex gap-2"><button @click="folderRenameModal.visible = false"
                        class="btn-secondary flex-1">取消</button><button @click="renameFolder()"
                        class="btn-primary flex-1 rounded">确定</button></div>
            </div>
        </div>
    </div>

    <div x-show="folderCreateSubModal.visible" x-cloak class="modal-overlay">
        <div
            style="background: var(--bg-panel); padding: 1.5rem; border-radius: 0.75rem; width: 20rem; border: 1px solid var(--border-light);">
            <h3 style="font-weight: bold; margin-bottom: 1rem;">创建子分类</h3>
            <div class="flex flex-col gap-2">
                <div style="color: var(--text-dim); font-size: 0.875rem;"
                    x-text="folderCreateSubModal.parentPath || '根目录'">
                </div>
                <input type="text" x-model="folderCreateSubModal.name" class="form-input">
                <div class="flex gap-2"><button @click="folderCreateSubModal.visible = false"
                        class="btn-secondary flex-1">取消</button><button @click="createSubFolder()"
                        class="btn-primary flex-1 rounded">创建</button></div>
            </div>
        </div>
    </div>
</div>
